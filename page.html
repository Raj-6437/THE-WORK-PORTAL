<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>The Work Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      height: 100vh;
      width: 100%;
      background-image: url('/static/page.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 30px;
      animation: fadeInLeft 1.5s ease-out forwards;
      opacity: 0;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 6rem;
      padding-top: 600px;
      padding-left: 135px;
    }
    
    .btn {
      padding: 1.5rem 4rem;
      background-color: rgba(0, 89, 255, 0.85);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .btn:hover {
      transform: translateY(-4px);
      background-color: rgba(0, 0, 0, 0.95);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .content-wrapper {
        align-items: center;
        padding: 2rem;
      }

      .buttons {
        flex-direction: column;
        gap: 2rem;
        padding-top: 400px;
        padding-left: 0;
      }

      .btn {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">The Work Portal</div>
    <div class="header-links">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Sign up</a>
      <a href="#">About Us</a>
    </div>
  </header>
  <div class="content-wrapper">
    <div class="buttons">
      <button class="btn" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
      <button class="btn" onclick="window.location.href='{{ url_for('signup') }}'">Sign up</button>
    </div>
  </div>
</body>
</html>
